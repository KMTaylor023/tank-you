<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Orbitron:700" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
    <script src="/socket.io/socket.io.js"></script>
    <script src="bundle.js"></script>
  </head>
  <body>
    <section id="lobby">
      <input type="text" id="room_name_input" placeholder="Enter Room Name...">
      <button type="button" id="create_room_button">Create Room</button>
      <ul id="lobby_list">
      </ul>
    </section>
    <section id="game">
      <div id="message_div">
        <h2 id="game_msg">Waiting</h2>
      </div>
      <div id="host_controls">
        <button id="host_start">Start Game</button>
      </div>
      <canvas></canvas>
      <div id="player_controls">
        <button type="button" id="leave_room_button">Leave Room</button>
      </div>
    </section>
    <section id="loading">
      <h1 id="loading_text">LOADING</h1>
    </section>
  </body>
</html>
